<body>
  
 <!--form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)"></form-->
 <div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Registration Form</h5>
          <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)" class="form-signin">
            <div class="form-label-group">
              
              <input type="text" id="inputname" name="name" ngModel class="form-control" placeholder="Name" autofocus>
            </div>
            
            <div class="form-label-group">
              <label for="inputEmail">Last Name</label>
              <input type="text" id="inputlastname" name="lastname" ngModel class="form-control" placeholder="Last Name" autofocus>
            </div>
            <div class="form-label-group">
              <label for="inputEmail">Email</label>
              <input type="email" id="inputEmail" name="email" ngModel class="form-control" placeholder="Email address" required autofocus>
            </div>

            <div class="form-label-group">
              <label for="inputPassword">Password</label>
              <input type="password" id="inputPassword" name="password" ngModel class="form-control" placeholder="Password" required>
              </div>
            <div class="form-label-group">
              <label for="inputEmail">Address</label>
              <input type="text" id="inputaddress" name="address" ngModel class="form-control" placeholder="Address" required autofocus>
            </div>
            <br>
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>
           
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
        

</body>
