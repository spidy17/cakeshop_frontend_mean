<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">LogIn Form</h5>
          <form class="form-signin" #myform="ngForm" (submit)="loginClicked(myform)">
            <div class="form-label-group">
              <label for="inputEmail">Email address</label>
              <input type="email" id="email" ngModel name="email" class="form-control" placeholder="Email address" required autofocus>
             
            </div>

            <div class="form-label-group">
              <label for="inputPassword">Password</label>
              <input type="password" id="password" ngModel name="password" class="form-control" placeholder="Password" required>
              </div>

            <div class="custom-control custom-checkbox mb-3">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Remember password</label>
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block text-uppercase">Sign in</button>
            <hr class="my-4">
            <p class="text-center">OR</p>
            <a routerLink="/register" class="btn btn-block btn-warning">
              Register
            </a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


</body>
